<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Alexandro</title>
    <link rel="stylesheet" href="css\styles.css">
    <script src="28-oct-24-Artemia-07\js\script.js"></script>
    
</head>
<body>
    <main>
    <!--Section Form-->
        <section>
            <div>
                <header>
                    <h1>Kalkulator BMI</h1>
                </header>

                <article>
                    <p>Lexi Lore</p>
                </article>
            </div>

            <form>
                <div>
                <label for="berat-badan">Berat Badan (kg):</label>
                <input id="berat-badan"/>
                </div>
                <button class="btnhitung">Hitung BMI</button>
                <button class="btnreset">Reset</button>
                <button class="button button1">2px</button>
<button class="button button2">4px</button>
<button class="button button3">8px</button>
<button class="button button4">12px</button>
<button class="button button5">50%</button>
            </form>

            <div>
                <!--Form Information-->
                <header>
                    <h2>Form Information</h2>
                </header>

                <article>
                    <p>Lexi Lore</p>
                </article>
            </div>
        </section>

        <!--Section Result-->
        <section>
            <header>
                <h1>Hasil</h1>
            </header>

            <!--Hasil Kalkulasi-->
            <section>
                <div class="color-section">
                    <h2>Hasil Kalkulasi:</h2>
                    <p id="result">24.5</p>
                </div>
            </section>

            <!--Info dari Hasil-->
            <article>
                <p>Lexi Lore</p>
            </article>
        </section>
    </main>

    <footer>
        <span>Made by Lexi Lore</span>
    </footer>

</html>
